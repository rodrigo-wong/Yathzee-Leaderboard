<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Leaderboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center justify-content-center">
        <h1 class="text-center mt-2 text-subtle">Yahtzee Leaderboard</h1>

        <div class="container d-flex w-50">
            <div class="container">
                <label for="scoreFilter" class="text-subtle">Filter by top scores:</label>
                <select id="scoreFilter" class="form-control mb-3">
                    <option value="allScores">All Scores</option>
                    <option value="5">Top 5 Scores</option>
                    <option value="10">Top 10 Scores</option>
                    <option value="25" selected>Top 25 Scores</option>
                </select>
            </div>
            <div class="container"> 
                <label for="yearFilter" class="text-subtle">Filter by semester:</label>
                <select id="yearFilter" multiple class="form-control mb-3">
                    <option value="allYears" selected>All Years</option>
                </select>
            </div>
        </div>



        <div id="legends" class="container d-flex justify-content-around"></div>
        <canvas id="scoreGraph"></canvas>
    </div>
    
</body>
</html>
