<!DOCTYPE html>
<html>
<head>
    <title>Student Leaderboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container text-center justify-content-center">
        <h1 class="text-center mt-2">Student Leaderboard</h1>

        
        <label for="scoreFilter">Filter by top scores:</label>
        <select id="scoreFilter" class="form-control mb-3">
            <option value="allScores">All Scores</option>
            <option value="5">Top 5 Scores</option>
            <option value="10">Top 10 Scores</option>
            <option value="25" selected>Top 25 Scores</option>
        </select>

        <label for="semesterFilter">Filter by semester:</label>
        <select id="semesterFilter" multiple class="form-control mb-3">
            <option value="allSemesters" selected>All Semesters</option>
        </select>

        <div id="legends" style="display: flex; justify-content: space-around;"></div>
        <canvas id="scoreGraph"></canvas>
    </div>
    
</body>
</html>
